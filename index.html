<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Drawer</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="toolbox">
    <button id="decrease" class="icon-button" title="Decrease Size">âˆ’</button>
    <span id="size">10</span>
    <button id="increase" class="icon-button" title="Increase Size">+</button>
    <input type="color" id="color" title="Choose Color" />
    <button id="circle" class="icon-button" title="Circle Tool">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
      </svg>
    </button>
    <button id="line" class="icon-button" title="Line Tool">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="7" y1="17" x2="17" y2="7" />
      </svg>
    </button>
    <button id="rectangle" class="icon-button" title="Rectangle Tool">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
      </svg>
    </button>
    <button id="background" class="icon-button" title="Set Background">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        <path d="m9 9 5 12 1.774-5.226L21 14 9 9z" />
      </svg>
    </button>
    <button id="clear" class="icon-button" title="Clear Canvas">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3,6 5,6 21,6" />
        <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2" />
        <line x1="10" y1="11" x2="10" y2="17" />
        <line x1="14" y1="11" x2="14" y2="17" />
      </svg>
    </button>
  </div>

  <!-- Background Modal -->
  <div id="backgroundModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Set Canvas Background</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="background-options">
          <div class="option-group">
            <label>
              <input type="radio" name="backgroundType" value="none" checked>
              <span class="option-label">No Background</span>
            </label>
          </div>
          <div class="option-group">
            <label>
              <input type="radio" name="backgroundType" value="solid">
              <span class="option-label">Solid Color</span>
            </label>
            <input type="color" id="solidColor" value="#ffffff" class="color-input">
          </div>
          <div class="option-group">
            <label>
              <input type="radio" name="backgroundType" value="gradient">
              <span class="option-label">Gradient</span>
            </label>
            <div class="gradient-controls">
              <select id="gradientType">
                <option value="linear">Linear</option>
                <option value="radial">Radial</option>
              </select>
              <div class="gradient-colors">
                <label>Color 1:</label>
                <input type="color" id="gradientColor1" value="#667eea">
                <label>Color 2:</label>
                <input type="color" id="gradientColor2" value="#764ba2">
              </div>
              <div class="gradient-direction" id="gradientDirection">
                <label>Direction:</label>
                <select id="gradientAngle">
                  <option value="0">To Right</option>
                  <option value="90">To Bottom</option>
                  <option value="135" selected>Diagonal (SE)</option>
                  <option value="180">To Left</option>
                  <option value="270">To Top</option>
                  <option value="45">Diagonal (NE)</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-actions">
          <button id="applyBackground" class="apply-btn">Apply Background</button>
          <button id="cancelBackground" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
