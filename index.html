<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Drawer</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="toolbox">
    <button id="decrease" class="icon-button" title="Decrease Size">âˆ’</button>
    <span id="size">10</span>
    <button id="increase" class="icon-button" title="Increase Size">+</button>
    <input type="color" id="color" title="Choose Color" />
    <button id="circle" class="icon-button" title="Circle Tool">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
      </svg>
    </button>
    <button id="line" class="icon-button" title="Line Tool">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="7" y1="17" x2="17" y2="7" />
      </svg>
    </button>
    <button id="rectangle" class="icon-button" title="Rectangle Tool">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
      </svg>
    </button>
    <button id="clear" class="icon-button" title="Clear Canvas">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3,6 5,6 21,6" />
        <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2" />
        <line x1="10" y1="11" x2="10" y2="17" />
        <line x1="14" y1="11" x2="14" y2="17" />
      </svg>
    </button>
  </div>
  <script src="index.js"></script>
</body>

</html>
